<!-- breadcrumb item -->
<nav class="flex" aria-label="Breadcrumb">
    <ol class="inline-flex items-center space-x-1 md:space-x-3">
    
      <li *ngFor="let item of breadcrumbItems" [aria-current]="item.active? 'page' : ''">
       
        <div class="flex items-center">
          <svg class="w-6 h-6 text-gray-400" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd"></path></svg>
          <a (click)="navigateTo(item.url)" *ngIf="!item.active" class="text-brand-700 hover:text-brand-900 ml-1 md:ml-2 text-sm font-medium"> 
            <ng-container *transloco="let translate">
            <span>{{translate(item.label)}}</span>
        </ng-container></a>
          <span *ngIf="item.active" class="text-gray-400 ml-1 md:ml-2 text-sm font-medium"> <ng-container *transloco="let translate">
            <span>{{translate(item.label)}}</span>
        </ng-container></span>
        </div>
      </li>
          
    </ol>
  </nav>
