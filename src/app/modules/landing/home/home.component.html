<div class="sm:absolute sm:inset-0 flex flex-col flex-auto min-w-0">
    <!-- Header -->
    <div
        class="flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between p-2 sm:py-2 sm:px-10 border-b bg-card dark:bg-transparent">
        <!-- Title -->
        <div class="text-2xl font-extrabold tracking-tight"> <ng-container *transloco="let translate">
                <span>{{translate(title)}}</span>
            </ng-container></div>
        <!-- Actions -->
        <div class="flex shrink-0 items-center mt-6 sm:mt-0 sm:ml-4">
            <!-- Breadcrumbs -->
            <app-pagetitle title="Home" [breadcrumbItems]="breadCrumbItems"></app-pagetitle>

        </div>
    </div>
    <!-- Main -->
    <div class="flex-auto p-3 sm:p-4 sm:overflow-y-auto">
        <div class="grid sm:grid-cols-2 gap-3 pb-4 w-full">
        <fuse-card class="flex flex-col px-8 py-6 pb-4 shadow rounded">
            <div class="text-lg font-bold">MEDIATION</div>
            <div class="mt-2">
                Mediate your dispute with us!
            </div>
            <div class="mt-3 -mx-3">
                <button class="px-3" mat-button [color]="'primary'" (click)="requestMediation()">
                    <span class="mr-1">Request Mediation</span>
                    
                </button>
            </div>

        </fuse-card>
     
        <fuse-card class="flex flex-col px-8 py-6 pb-4 shadow rounded">
            <div class="text-lg font-bold">ARBITRATION</div>
            <div class="mt-2">
                Coming soon!
            </div>
            <div class="mt-3 -mx-3">
               
            </div>

        </fuse-card>
    
    </div>
</div>
