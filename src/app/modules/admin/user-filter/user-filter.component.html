<div *ngIf="_translocoService.getActiveLang() !== 'ar'"
    class="settings-cog fixed flex items-center justify-center right-0 w-10 h-10 shadow-lg rounded-l-lg z-90 cursor-pointer bg-primary-600 bg-opacity-90 print:hidden"
    [class.lg:right-0]="config.layout === 'centered' || config.layout === 'material'"
    [class.lg:right-0]="config.layout !== 'centered' && config.layout !== 'material'"
    style="top: 30%;"
    
    (click)="filterDrawer.toggle()">
    <mat-icon
        class="icon-size-5 text-white"
        [svgIcon]="'heroicons_solid:search'"></mat-icon>
        
</div>
<div *ngIf="_translocoService.getActiveLang() === 'ar'"
    class="settings-cog fixed flex items-center justify-center left-0 w-10 h-10 shadow-lg rounded-l-lg z-90 cursor-pointer bg-primary-600 bg-opacity-90 print:hidden"
    [class.lg:left-0]="config.layout === 'centered' || config.layout === 'material'"
    [class.lg:left-0]="config.layout !== 'centered' && config.layout !== 'material'"
    style="top: 30%;"
    
    (click)="filterDrawer.toggle()">
    <mat-icon
        class="icon-size-5 text-white"
        [svgIcon]="'heroicons_solid:search'"></mat-icon>
        
</div>

<fuse-drawer
    class="w-screen min-w-screen sm:w-200 sm:min-w-200 z-999"
    fixed
    [mode]="'over'"
    [name]="'filterDrawer'"
    [position]="position"
    #filterDrawer>
    <div class="flex flex-col w-full overflow-auto bg-card">
        <div class="flex flex-row items-center px-6 h-20 min-h-20 text-white bg-primary">
            <mat-icon
                class="icon-size-7 text-current"
                [svgIcon]="'heroicons_solid:search'"></mat-icon>
            <div class="ml-3 text-2xl font-semibold tracking-tight">
                <ng-container *transloco="let translate">
                    <span>{{translate("Filter")}}</span>
                </ng-container>
            </div>
            <button
                class="ml-auto"
                mat-icon-button
                (click)="filterDrawer.close()">
                <mat-icon
                    class="text-current"
                    [svgIcon]="'heroicons_outline:x'"></mat-icon>
            </button>
        </div>
        <div class="flex flex-col p-6">
            <div class="grid grid-cols-2 sm:grid-cols-2 gap-3 mt-6">
                <mat-form-field class="w-full">
                    <mat-label>
                        <ng-container *transloco="let translate">
                            {{translate('Full-Name')}}
                        </ng-container>
                    </mat-label>
                    <input matInput [(ngModel)]="fullName">
                    <button mat-icon-button *ngIf="fullName" matSuffix (click)="fullName = null">
                        <mat-icon 
                        >close</mat-icon>  
                      </button>
             </mat-form-field>
             <mat-form-field class="w-full">
                <mat-label>
                    <ng-container *transloco="let translate">
                        {{translate('Email')}}
                    </ng-container>
                </mat-label>
                <input matInput [(ngModel)]="email">
                <button mat-icon-button *ngIf="email" matSuffix (click)="email = null">
                    <mat-icon 
                    >close</mat-icon>  
                  </button>
         </mat-form-field>
            </div>
            <div class="grid grid-cols-2 sm:grid-cols-2 gap-3 mt-6">
                <mat-form-field class="w-full">
                    <mat-label>
                        <ng-container *transloco="let translate">
                            {{translate('Role')}}
                        </ng-container>
                    </mat-label>
                  
                        <mat-select [(ngModel)]="role">
                         
                            <mat-option *ngFor="let r of roles" [value]="r" >
                                <span>{{r}}</span>
                            </mat-option>
                            
                          </mat-select>  
                          <button mat-icon-button *ngIf="role" matSuffix (click)="role = null">
                            <mat-icon 
                            >close</mat-icon>  
                          </button>
                  
                </mat-form-field>
            </div>
            <div class="mt-11 mb-10 border-t"></div>
            <div class="grid grid-cols-3 sm:grid-cols-3 gap-3 mt-6">
                <button
                    type="button"
                    mat-raised-button
                    (click)="clearFilter()"
                    >
                    <ng-container *transloco="let translate">
                        {{translate('Clear')}}
                    </ng-container>
                   
                </button>
                <button
                    type="button"
                    mat-raised-button color="primary"
                    (click)="search()"
                    >
                    <ng-container *transloco="let translate">
                        {{translate('Search')}}
                    </ng-container>
                   
                </button>
            </div>
        </div>
    </div>
</fuse-drawer>
