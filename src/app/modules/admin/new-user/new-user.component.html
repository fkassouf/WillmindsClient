<div class="sm:absolute sm:inset-0 flex flex-col flex-auto min-w-0">
    <!-- Header -->
    <div class="flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between p-2 sm:py-2 sm:px-10 border-b bg-card dark:bg-transparent">
        <!-- Title -->
        <div class="text-2xl font-extrabold tracking-tight">
            <ng-container *transloco="let translate">
                <span>{{translate("New-User")}}</span>
            </ng-container>
        </div>
        <!-- Actions -->
        <div class="flex shrink-0 items-center mt-6 sm:mt-0 sm:ml-4">
            <!-- Breadcrumbs -->
            <app-pagetitle title="New User" [breadcrumbItems]="breadCrumbItems"></app-pagetitle>
        </div>
    </div>

    <!-- Main -->
    <div class="flex-auto p-3 sm:p-4 sm:overflow-y-auto">
        <div class="max-w-3xl">
        <form class="flex flex-col mt-4 px-8 pt-10 bg-card shadow rounded overflow-hidden"
        [formGroup]="signUpForm" #signUpNgForm="ngForm" (ngSubmit)="signUp()">

        <!-- Name field -->
        <mat-form-field class="w-full">
            <mat-label>
                <ng-container *transloco="let translate">
                    {{translate('First-Name')}}
                </ng-container>
            </mat-label>
            <input
                id="firstName"
                matInput
                [formControlName]="'firstName'">
            <mat-error *ngIf="signUpForm.get('firstName').hasError('required')">
                <ng-container *transloco="let translate">
                    {{translate('First-Name-Required')}}
                </ng-container>
            </mat-error>
        </mat-form-field>

        <!-- Name field -->
        <mat-form-field class="w-full">
            <mat-label>
                <ng-container *transloco="let translate">
                    {{translate('Last-Name')}}
                </ng-container>
            </mat-label>
                    <input
                        id="lastName"
                        matInput
                        [formControlName]="'lastName'">
                    <mat-error *ngIf="signUpForm.get('lastName').hasError('required')">
                        <ng-container *transloco="let translate">
                            {{translate('Last-Name-Required')}}
                        </ng-container>
                    </mat-error>
                </mat-form-field>

                <!-- Email field -->
                <mat-form-field class="w-full">
                    <mat-label>
                        <ng-container *transloco="let translate">
                            {{translate('Email')}}
                        </ng-container>
                    </mat-label>
                    <input
                        id="email"
                        matInput
                        [formControlName]="'email'">
                        <mat-icon
                        class="icon-size-5"
                        matSuffix
                        [svgIcon]="'heroicons_solid:mail'"></mat-icon>
                    <mat-error *ngIf="signUpForm.get('email').hasError('required')">
                        <ng-container *transloco="let translate">
                            {{translate('Email-Required')}}
                        </ng-container>
                    </mat-error>
                    <mat-error *ngIf="signUpForm.get('email').hasError('email')">
                        <ng-container *transloco="let translate">
                            {{translate('Email-Invalid')}}
                        </ng-container>
                    </mat-error>
                </mat-form-field>
                <div class="flex items-center justify-end border-t -mx-8 mt-8 px-8 py-5 bg-gray-50 dark:bg-gray-700">
                    <button
                    type="button"
                    mat-button
                    (click)="cancel()">
                    <ng-container *transloco="let translate">
                        {{translate('Cancel')}}
                    </ng-container>
                   
                </button>
                <!--Submit-->
                <button
                    type="submit"
                    class="px-6 ml-3"
                    mat-flat-button
                    [color]="'primary'"
                    [disabled]="signUpForm.disabled"
                    >
                    <span *ngIf="!signUpForm.disabled">
                        <ng-container *transloco="let translate">
                            {{translate('Create-User')}}
                        </ng-container>
                    </span>
                    <mat-progress-spinner
                        *ngIf="signUpForm.disabled"
                        [diameter]="24"
                        [mode]="'indeterminate'"></mat-progress-spinner>
                </button>
                
                </div>
            </form>
        </div>
            </div>

</div>
