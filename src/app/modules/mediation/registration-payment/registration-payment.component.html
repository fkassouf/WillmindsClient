<form class="flex flex-col mt-4 px-8 pt-10 bg-card shadow rounded overflow-hidden"
[formGroup]="paymentForm" (ngSubmit)="submit()">
    <div class="grid sm:grid-cols-1 gap-3 pb-4 w-full">
        <div class="w-full">
            <mat-label id="payment-method-label">
                <ng-container *transloco="let translate">
                    {{translate('Choose method')}}
                </ng-container>
            </mat-label>
            <mat-radio-group formControlName="paymentMethod"
            aria-labelledby="payment-method-label"
            >
                <mat-radio-button color="primary" *ngFor="let p of paymentMethods" [value]="p">
                    {{p.type}}
                </mat-radio-button>
            </mat-radio-group>
        </div>
        
    </div>
    <div *ngIf="f.paymentMethod.value?.type === paymentMethodsEnum.BANK">
        <div class="grid sm:grid-cols-3 gap-3 pb-4 w-full">
            <mat-form-field class="w-full">
                <mat-label>
                    <ng-container *transloco="let translate">
                        {{translate('Bank-Name')}}
                       
                    </ng-container>
                </mat-label>
                <input matInput formControlName="bankName">
                
            </mat-form-field>
            <mat-form-field class="w-full">
                <mat-label>
                    <ng-container *transloco="let translate">
                        {{translate('Name-Of-Account-Holder')}}
                      
                    </ng-container>
                </mat-label>
                <input matInput formControlName="nameOfAccountHolder">
                
            </mat-form-field>
            <mat-form-field class="w-full">
                <mat-label>
                    <ng-container *transloco="let translate">
                        {{translate('Account-Number')}}
                    </ng-container>
                </mat-label>
                <input matInput formControlName="accountNumber">
                
            </mat-form-field>
        </div>
        <div class="grid sm:grid-cols-3 gap-3 pb-4 w-full">
            <mat-form-field class="w-full">
                <mat-label>
                    <ng-container *transloco="let translate">
                        {{translate('Payment-Date')}}
                    </ng-container>
                </mat-label>
                <input
                    id="paymentDate"
                    [matDatepicker]="pickerPD"
                    matInput
                    [formControlName]="'paymentDate'">
                    <mat-datepicker-toggle
                        matSuffix
                        [for]="pickerPD"></mat-datepicker-toggle>
                    <mat-datepicker #pickerPD></mat-datepicker>
           
               
            </mat-form-field>
        </div>
    </div>
    
    <div class="flex items-center justify-end border-t -mx-8 mt-8 px-8 py-5 bg-gray-50 dark:bg-gray-700">
        <button
        type="submit"
        class="px-6 ml-3"
        mat-flat-button
        [color]="'primary'"
        [disabled]="submitting">
        <span *ngIf="!submitting">
            <ng-container *transloco="let translate">
                {{translate('Submit')}}
            </ng-container>
        </span>
        <mat-progress-spinner
            *ngIf="submitting"
            [diameter]="24"
            [mode]="'indeterminate'"></mat-progress-spinner>
    </button>
    </div>
</form>
